# MasterTree Restore Configuration (Bootstrap/Configs/restore.conf)

# Resolve the live workspace mount (supports /Volumes/workspace vs /Volumes/Workspace)
WORKSPACE_MOUNT="$( [ -d /Volumes/workspace ] && echo /Volumes/workspace || echo /Volumes/Workspace )"

# === Source to snapshot (live data you want to preserve) ===
SOURCE_FOLDER="${WORKSPACE_MOUNT}/NovaCore.AI.CustomAgent"

# === Restore destination (default target base and final path) ===
TARGET_BASE="/Volumes/workspace"
TARGET_NAME="NovaCore.AI.CustomAgent"
TARGET_PATH="${TARGET_BASE}/${TARGET_NAME}"

# === App root & artifact locations (under the NEW app root; not inside Bootstrap) ===
APP_ROOT="/Volumes/workspace/UniversalRepo/Platform/NovaCoreAI_CustomAgent_MasterTreeApp"
PAYLOAD_DIR="${APP_ROOT}/payload"
MANIFESTS_DIR="${APP_ROOT}/manifests"

# Current artifact names (will be produced by build script; not SSD-derived)
SNAPSHOT_NAME="NovaCore.AI.CustomAgent_snapshot_v1.0.0.zip"
SNAPSHOT_PATH="${PAYLOAD_DIR}/${SNAPSHOT_NAME}"
MANIFEST_PATH="${MANIFESTS_DIR}/NovaCore.AI.CustomAgent_manifest_v1.0.0.sha256"

# Safety & hygiene
EXCLUDES=".git/*:.DS_Store:_CodeSignature:.venv:*__pycache__:*site-packages/*:*dist-info/*"
DRY_RUN=0                 # 1=dry-run by default; set to 0 to execute writes
CHECK_MANIFEST=1          # 1=verify hashes after restore (subset or full)
PRESERVE_TIMES=1          # 1=preserve mtimes where possible

# Logging (written by scripts; no change needed)
LOGS_DIR="${APP_ROOT}/logs"

VERSION="1.0.0"
